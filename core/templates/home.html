{% extends 'base.html' %}

{% block title %}
    <title>Home</title>
{% endblock %}

{% block style %}
{% endblock %}

{% block main %}
<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Juegos</h1>
        </div>
      </div>
    </section>
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for producto in productos %}
          <div class="col">
            <div class="card shadow-sm">
              <img src={{producto.imagen}} alt="No hay foto"/> 
              <div class="card-body">
                <h5 class="card-title">{{producto.nombreProducto}}</h5>
                <p class="small mb-0"><i class="far fa-star fa-lg"></i>Precio:$ <strong>{{producto.precio}}</strong></p>
                <p class="card-text text-truncate">
                  Categoria:<strong>{{producto.categoria}}</strong>
                </p>
                <div
                  class="d-flex justify-content-between align-items-center"
                >
                  <div class="btn-group">
                    <a href="{% url 'producto_detalle' producto.id %}"
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Ver Detalle
                  </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
